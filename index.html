<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conatiner bg-black">
      <p class="fw-bold text-end pe-3 pt-3 text-white">CASIO</p>
      <div class="row mt-4">
        <div class="col d-flex justify-content-center">
          <input type="text" class="screen text-end" placeholder="0" />
        </div>
      </div>

      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary">7</button>
          <button type="button" class="btn btn-primary ms-2">8</button>
          <button type="button" class="btn btn-primary ms-2">9</button>
          <button type="button" class="btn btn-primary ms-2">/</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary">4</button>
          <button type="button" class="btn btn-primary ms-2">5</button>
          <button type="button" class="btn btn-primary ms-2">6</button>
          <button type="button" class="btn btn-primary ms-2">*</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary ms-2">2</button>
          <button type="button" class="btn btn-primary ms-2">3</button>
          <button type="button" class="btn btn-primary ms-2">-</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary">0</button>
          <button type="button" class="btn btn-primary ms-2">.</button>
          <button type="button" class="btn btn-primary ms-2">+</button>
          <button type="button" class="btn btn-warning ms-2">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
